version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ostly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ostly_user
      POSTGRES_PASSWORD: ostly_dev_password
      POSTGRES_DB: ostly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ostly_user -d ostly_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

